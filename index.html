<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
    <link rel="stylesheet" href="style.css">
  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <div class="hero-image">
      <figure>
        <img src="./images/illustration-hero.svg" alt="Person listening to music">
      </figure>
    </div>

    <div class="order-text">

      <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    </div>

          
    <div class="plan-component">
      <figure id="music-icon">
        <img src="./images/icon-music.svg" alt="music icon">
      </figure>
        <div class ="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class ="change">
        <a href="#">Change</a>
      </div>
     </div>
     
      <input type="button" 
            class="payment-button"
            value="Proceed to Payment"> 
      </input> 

      <div id="cancel">
        <a href="#">Cancel Order</a>
      </div>

  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Heather Stout Svanidze</a>.
  </div>
</footer>
</body>
</html>
